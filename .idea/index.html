<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Attack</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #70c5ce;
    }
    canvas {
      border: 2px solid #000;
      background-color: #fff;
    }
    #scoreBoard {
      font-size: 20px;
      margin-bottom: 10px;
    }
    #restartButton {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="scoreBoard">
  <span id="timer">Time: 00:00:00:000</span> |
  <span id="highscore">Highscore: 00:00:00:000</span>
</div>
<canvas id="gameCanvas"></canvas>
<button id="restartButton">Restart Game</button>
<script src="game.js"></script>
</body>
</html>
